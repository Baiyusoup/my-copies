<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .back-top {
      position: fixed;
      background-color: #eee;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: #409EFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, .12);
      cursor: pointer;
      z-index: 5;
    }
    .back-top:hover {
      background-color: #F2F6FC;
    }
    .box {
      height: 1000px;
      width: 600px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div id="BackTop" class="back-top">
      <i class="fa fa-arrow-circle-up"></i>
    </div>
  </div>
  <script>
    function throttle(delay, noTrailing, callback, debounceMode) {
      let timeoutId;
      let cancelled = false;

      let lastExec = 0;

      function clearExistingTimeout() {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
      }

      function cancel() {
        clearExistingTimeout();
        cancelled = true;
      }

      if (typeof noTrailing !== 'boolean') {
        debounceMode = callback;
        callback = noTrailing;
        noTrailing = undefined;
      }

      function wrapper(...arguments_) {
        let self = this;
        let elapsed = Date.now() - lastExec;

        if (cancelled) {
          return;
        }

        function exec() {
          lastExec = Date.now();
          callback.apply(self, arguments_);
        }

        function clear() {
          timeoutId = undefined;
        }

        if (debounceMode && !timeoutId) {
          exec();
        }
        clearExistingTimeout();

        if (debounceMode === undefined && elapsed > delay) {
          exec();
        } else if (noTrailing !== true) {
          timeoutId = setTimeout(
            debounceMode ? clear : exec,
            debounceMode === undefined ? delay - elapsed : delay
          );
        }

      }
      wrapper.cancel = cancel;

      return wrapper;
    }

    const cubic = value => Math.pow(value, 3);
    const easeInOutCubic = value => value < 0.5
      ? cubic(value * 2) / 2
      : 1 - cubic((1 - value) * 2) / 2;
  </script>
  <script>
    const backTop = document.getElementById('BackTop');
    const el = document.documentElement;
    const data = {
      right: 40,
      bottom: 40,
      visible: false,
      visibilityHeight: 200,
      throttleScrollHandler: null
    }
    data.throttleScrollHandler = throttle(300, onScroll);
    document.addEventListener('scroll', data.throttleScrollHandler);
    backTop.addEventListener('click', handleClick);

    backTop.style.cssText = `right: ${data.right}px; bottom: ${data.bottom}px;`;

    function onScroll() {
      const scrollTop = el.scrollTop;
      data.visible = scrollTop >= data.visibilityHeight;
      console.log(scrollTop);
    }

    function handleClick(e) {
      scrollToTop();
    }

    function scrollToTop() {
      const beginTime = Date.now();
      const beginValue = el.scrollTop;
      // 帧动画
      const rAF = window.requestAnimationFrame || (func => setTimeout(func, 16));
      console.log(beginTime);
      console.log(beginValue);
      const frameFunc = () => {
        const progress = (Date.now() - beginTime) / 500;
        if (progress < 1) {
          el.scrollTop = beginValue * (1 - easeInOutCubic(progress));
          rAF(frameFunc)
        } else {
          el.scrollTop = 0;
        }
      };
      rAF(frameFunc);
    }
  </script>
</body>
</html>
